<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta name="viewport" content="width=device-width"/>
    <title>你的童年完整吗</title>
    <script src="../ready.js" type="text/javascript"></script>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="../jquery-1.3.2.min.js" type="text/javascript"></script>
    <script src="script.js" type="text/javascript"></script>
    <script src="share.js" type="text/javascript"></script>
    <script src="../common.js" type="text/javascript"></script>
</head>
<body>
    <div id="mainContain" class="mainContent">
        <div style="font-weight:bold;">根据下面四个提示，猜出相关联的词语</div>
        <div class="score">
            <div class="titleNumber"><a id="currentNum">1</a>/10</div>
            <a class="scoreResult">得分：<span id="scoreVal">0</span>
            </a>
            <div class="next_btn"><a class="yuanjiao beijing">下一提示</a></div>
            <div style="clear:both;"></div>
            <div id="addScore" style="left:45%; position:absolute; top:30px; font-size:20px; width:40px; margin:0 auto; display:none;"></div>
        </div>
        
        <div class="QNO"><!--NO.<a id="QANum">1</a>--></div>
        <div class="Prompt">
            <div class="PromptLeft">提示：</div>
            <div class="PromptRight">
                <div id="PromptRightLi">
                    <div>1、<a></a></div>
                    <div>2、<a></a></div>
                    <div>3、<a></a></div>
                    <div>4、<a></a></div>
                </div>
            </div>
            
            <div style="clear:both;"></div>
        </div>
        <div class="input_grid">
            <div class="grid"></div>
            <div class="submit_btn"><a id="btnSubmit" class="yuanjiao beijing">跳过</a></div>
            <div class="openInfo"><a></a></div>
        </div>
        <div class="change_grid">
        </div>
    </div>
    
    <div id="gameResult" style="position:fixed; top:0px; left:0px; width:100%; height:10000px; background:#FFEA01; z-index:9; display:none; ">
        <div style="width:auto; text-align:center; padding-top:0px; position:relative;">
            <div style="margin-top:10px;"><img id="resultLogoImg" src="../image/7080_result/7080_1.jpg" /></div>
            <div style="font-size:20px; margin-top:10pt">得分：<span id="sp_score"></span></div>
            
            <!--<div style="margin-top:15px;">通过第一提示答对：<span id="sp_total1"></span>题</div>
            <div>通过第二提示答对：<span id="sp_total2"></span>题</div>
            <div>通过第三提示答对：<span id="sp_total3"></span>题</div>
            <div>通过第四提示答对：<span id="sp_total4"></span>题</div>
            <div>最多连对：<span id="sp_continuetotal"></span>题</div>-->
            <div style="margin-top:15px; font-size:18px; font-weight:bold; text-align:center;"><span id="sp_content"></span></div>
            
            <div style="margin-top:15px;"><a href="javascript:void(0);" onclick="shareBtn();"><img src="../image/sharefriend.jpg" /></a></div>
            <div style="margin-top:15px;"><a id="retryA" style="display:block; cursor:pointer;"><img src="../image/retry.jpg" /></a></div>
            
        </div>
        <div id="inputPhone" style="display:none; z-index:10;" >
            <div style="width:100%; height:100%; background:#ccc; color:#000; position:absolute; top:0px; left:0px; text-align:center; filter:alpha(opacity=90); -moz-opacity:0.9;-khtml-opacity: 0.9; opacity: 0.9;  z-index:9;"></div>
            <div style="width:auto; height:200px;  color:#000; position:absolute; top:20pt; z-index:10; font-size:16pt; padding:10pt; font-weight:bold; ">
                <div style="width:auto; text-align:center; color:Red;">恭喜您</div><br />
                <div style="font-size:14px; font-weight:normal;">　　您将获得一份青春纪念大礼包，请留下您的手机号，活动结束后会和您联系。</div><br />
                <span style="font-size:12pt;">手机号：</span><input type="text" id="phoneText" maxlength="11" style="height:30px; line-height:30px; width:200px;" /><br />
                <div id="errorInfo" style="width:auto; text-align:center; color:Red; font-size:12pt; margin-top:10px;"></div><br /><br />
                <div style="width:auto; text-align:center;">
                    <input type="button" id="phoneBtn" value="确定" onclick="submitPhone();" style="width:80px; height:40px; line-height:10px; font-size:16px;" />　
                    <input type="button" id="Button1" value="取消" onclick="javascript:document.getElementById('inputPhone').style.display='none';" style="width:80px; height:40px; line-height:10px; font-size:16px;" />
                </div>
            </div>
        </div>
        <div id="showShare" style="display:none; z-index:10;" onclick="javascript:document.getElementById('showShare').style.display='none';">
            <div style="width:100%; height:100%; background:#ccc; color:#000; position:absolute; top:0px; left:0px; text-align:center; filter:alpha(opacity=90); -moz-opacity:0.9;-khtml-opacity: 0.9; opacity: 0.9;  z-index:9;"></div>
            <div style="width:170px; height:200px;  color:#000; position:absolute;  right:2pt; top:10pt; z-index:10; font-size:20pt;  background:url(../image/jiantou.png) no-repeat"></div>
            <div style="width:149px; height:200px;  color:#000; position:absolute; top:60pt; margin-left:70pt; z-index:20; font-size:15pt; line-height:30pt; text-align:center;">点击右上角“┇”<br />分享到朋友圈</div>
        </div>
    </div>
</body>
</html>
